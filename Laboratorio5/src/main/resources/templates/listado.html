<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de estudiantes</title>
</head>
<body>
<table>
	<thead>
		<th> Codigo </th>
		<th> Nombre</th>
		<th> Apellido</th>	
		<th> Carne</th>	
		<th> Carrera</th>
	</thead>
	<th:block th:each="estudiante, row: ${estudiantes}">
		<tr> 
			<th th:text="${estudiante.codigoEstudiante}"/>
			<th th:text="${estudiante.Nombre}"/>
			<th th:text="${estudiante.Apellido}"/>
			<th th:text="${estudiante.carne}"/>
			<th th:text="${estudiante.carrera}"/>
		
		</tr> 
		
		
		</th:block>		


</table>
<br>
<a href="index">Regresar</a>
</body>
</html>
